{% extends "base.html" %}
{% block title %}Heart Disease{% endblock %}
{% block content %}
<h1>Heart Disease Risk</h1>
<form class="form" method="post">
    <div class="grid">
        <label>Age<input type="number" step="1" name="age" required></label>
        <label>Sex (0/1)<input type="number" step="1" name="sex" required></label>
        <label>Chest Pain Type (cp)<input type="number" step="1" name="cp" required></label>
        <label>Resting BP (trestbps)<input type="number" step="0.1" name="trestbps" required></label>
        <label>Cholesterol (chol)<input type="number" step="0.1" name="chol" required></label>
        <label>Fasting Blood Sugar (fbs)<input type="number" step="0.1" name="fbs" required></label>
        <label>Rest ECG (restecg)<input type="number" step="1" name="restecg" required></label>
        <label>Max Heart Rate (thalach)<input type="number" step="0.1" name="thalach" required></label>
        <label>Exercise Angina (exang)<input type="number" step="1" name="exang" required></label>
        <label>Oldpeak<input type="number" step="0.1" name="oldpeak" required></label>
        <label>Slope<input type="number" step="1" name="slope" required></label>
        <label>CA<input type="number" step="1" name="ca" required></label>
        <label>Thal<input type="number" step="1" name="thal" required></label>
    </div>
    <button type="submit" class="btn">Predict</button>
</form>

{% if prediction_text %}
<div class="result">
    <h3>{{ prediction_text }}</h3>
    {% if probability is not none %}
        <p>Probability: {{ probability }}%</p>
    {% endif %}
</div>
{% endif %}
{% endblock %}
