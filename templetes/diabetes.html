{% extends "base.html" %}
{% block title %}Diabetes{% endblock %}
{% block content %}
<h1>Diabetes Assessment</h1>
<form class="form" method="post">
    <div class="grid">
        <label>Pregnancies<input type="number" step="1" name="pregnancies" value="3" required></label>
        <label>Glucose<input type="number" step="0.1" name="glucose" value="120" required></label>
        <label>Blood Pressure<input type="number" step="0.1" name="bloodpressure" value="69" required></label>
        <label>Skin Thickness<input type="number" step="0.1" name="skinthickness" value="20" required></label>
        <label>Insulin<input type="number" step="0.1" name="insulin" value="79" required></label>
        <label>BMI<input type="number" step="0.1" name="bmi" value="31" required></label>
        <label>Diabetes Pedigree Function<input type="number" step="0.01" name="dpf" value="0.5" required></label>
        <label>Age<input type="number" step="1" name="age" value="33" required></label>
    </div>
    <button type="submit" class="btn">Predict</button>
</form>

{% if prediction_text %}
<div class="result">
    <h3>{{ prediction_text }}</h3>
    {% if confidence is not none %}
        <p>Confidence: {{ confidence }}%</p>
    {% endif %}
</div>
{% endif %}
{% endblock %}
