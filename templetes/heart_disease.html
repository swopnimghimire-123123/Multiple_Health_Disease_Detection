{% extends "base.html" %}
{% block title %}Heart Disease{% endblock %}
{% block content %}
<h1>Heart Disease Risk</h1>
<form class="form" method="post">
    <div class="grid">
        <label>Age<input type="number" step="1" name="age" value="50" required></label>
        <label>Sex (0/1)<input type="number" step="1" name="sex" value="0" required></label>
        <label>Chest Pain Type (cp)<input type="number" step="1" name="cp" value="1" required></label>
        <label>Resting BP (trestbps)<input type="number" step="0.1" name="trestbps" value="131" required></label>
        <label>Cholesterol (chol)<input type="number" step="0.1" name="chol" value="246" required></label>
        <label>Fasting Blood Sugar (fbs)<input type="number" step="0.01" name="fbs" value="0.15" required></label>
        <label>Rest ECG (restecg)<input type="number" step="0.01" name="restecg" value="0.52" required></label>
        <label>Max Heart Rate (thalach)<input type="number" step="0.1" name="thalach" value="149" required></label>
        <label>Exercise Angina (exang)<input type="number" step="0.01" name="exang" value="0.32" required></label>
        <label>Oldpeak<input type="number" step="0.1" name="oldpeak" value="1" required></label>
        <label>Slope<input type="number" step="0.1" name="slope" value="1.4" required></label>
        <label>CA<input type="number" step="0.01" name="ca" value="0.7" required></label>
        <label>Thal<input type="number" step="0.01" name="thal" value="2.31" required></label>
    </div>
    <button type="submit" class="btn">Predict</button>
</form>

{% if prediction_text %}
<div class="result">
    <h3>{{ prediction_text }}</h3>
    {% if probability is not none %}
        <p>Probability: {{ probability }}%</p>
    {% endif %}
</div>
{% endif %}
{% endblock %}
